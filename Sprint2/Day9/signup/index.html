<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai | Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="">
    <div class="form">
        <h1 class="heading">Sign Up</h1>
        <form>
            <label>Full Name</label>

            <input type="text" placeholder="Enter your Full name">

            <label>Email</label>

            <input id="email" type="email" placeholder="Email address">

            <label>Password</label>

            <input id="password" type="password" placeholder="Enter password">



        </form>
        <p>By signing up.I accept the Masai School <span><a href="https://masaischool.com/terms" target="_blank"> Terms
                    of
                    Service</a></span> and acknowlege the <span><a href="https://masaischool.com/privacy"
                    target="_blank"> Privacy
                    Policy</a>
            </span></p>

        <button class="signUp">Sign Up</button>
        <br>
        <p>Already a user <span><a href="signIn.html">sign in </a></span></p>
        <br><br>
        <div class="login"></div>
        <br>
    </div>
</body>

</html>
<script src="index.js"></script>
